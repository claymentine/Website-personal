              <script>
                function formatJam(jam) {
                    return (jam < 10 ? '0' : '') + jam;
                }
  
                function formatMenit(menit) {
                    return (menit < 10 ? '0' : '') + menit;
                }
  
                function formatDetik(detik) {
                    return (detik < 10 ? '0' : '') + detik;
                }
  
                function formatTanggal(tanggal) {
                    return (tanggal < 10 ? '0' : '') + tanggal;
                }
  
                function formatBulan(bulan) {
                    const namaBulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
                    return namaBulan[bulan - 1];
                }
  
                function formatTahun(tahun) {
                    return tahun.toString().padStart(4, '0');
                }
  
                function tampilkanWaktu() {
                    const waktuSekarang = new Date();
                    const jam = waktuSekarang.getHours();
                    const menit = waktuSekarang.getMinutes();
                    const detik = waktuSekarang.getSeconds();
                    const tanggal = waktuSekarang.getDate();
                    const bulan = waktuSekarang.getMonth() + 1;
                    const tahun = waktuSekarang.getFullYear();
  
                    document.getElementById('jam').innerHTML = formatJam(jam) + ':' + formatMenit(menit) + ':' + formatDetik(detik);
                    document.getElementById('tanggal').innerHTML = formatTanggal(tanggal) + ' ' + formatBulan(bulan) + ' ' + formatTahun(tahun);
                }
  
                setInterval(tampilkanWaktu, 1000);
            </script>
            <p id="jam"></p>
            <p id="tanggal"></p>
